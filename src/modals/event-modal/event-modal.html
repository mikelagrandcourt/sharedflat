<ion-header>
  <ion-navbar>
    <ion-title>{{ modalTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Titel" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Beschreibung" [(ngModel)]="event.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ganzt√§gig</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="save()">
   {{ btnSave }}
  </button>
  <button ion-button full color="danger" icon-left (click)="cancel()">
    {{ btnCancel }}
  </button>
</ion-content>
