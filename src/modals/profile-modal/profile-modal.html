<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" ioon-only>
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="profile-picture">
    <img src="assets/imgs/miami_street.jpg" />
    <button ion-fab mini><ion-icon name="image"></ion-icon></button>
  </div>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" value="Mike Lagrandcourt"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="PLZ" value="71384"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
