<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" ioon-only>
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="profile-picture">
    <img src="assets/imgs/miami_street.jpg" />
    <button ion-fab mini><ion-icon name="image"></ion-icon></button>
  </div>

  <ion-content class="profile-modal-content">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Name" value="Mike Lagrandcourt"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="phone" placeholder="Phone" value="+491726564642"></ion-input>
        </ion-item>
        <ion-item style="display: none;">
            <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-content>
