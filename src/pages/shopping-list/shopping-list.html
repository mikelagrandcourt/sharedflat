<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Einkaufsliste</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
    <ion-fab top right edge>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-fab left bottom>
        <button ion-fab mini><ion-icon name="trash"></ion-icon></button>
      </ion-fab>

    <ion-list class="shopping-list">
      <ion-item>
        <ion-label>Sonnenblumenöl</ion-label>
        <ion-checkbox item-right color="dark" checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Toilettenpapier</ion-label>
        <ion-checkbox item-right color="dark" checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Küchenrolle</ion-label>
        <ion-checkbox item-right color="dark" checked="false"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-content>
